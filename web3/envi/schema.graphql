type Challengercc_ChallengeCreated {
  id: ID!
  challengeId: BigInt!
  creator: String!
  description: String!
  stakeAmount: BigInt!
  startTime: BigInt!
  endTime: BigInt!
  targetDistance: BigInt!
}

type Challengercc_ChallengeFinalized {
  id: ID!
  challengeId: BigInt!
  totalWinners: BigInt!
  totalLosers: BigInt!
}

type Challengercc_TaskCompleted {
  id: ID!
  challengeId: BigInt!
  user: String!
  completionTimestamp: BigInt!
  distance: BigInt!
  duration: BigInt!
  stravaActivityId: String!
}

type Challengercc_UserJoined {
  id: ID!
  challengeId: BigInt!
  user: String!
  stakedAmount: BigInt!
}

type Challengercc_WinningsDistributed {
  id: ID!
  challengeId: BigInt!
  winner: String!
  amount: BigInt!
}

